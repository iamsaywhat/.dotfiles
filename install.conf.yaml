- clean: ['~']

- shell:
        - command: git submodule update --init --recursive
          stdout: true
          stderr: true
          description: Installing submodules

- link:
        ~/.gitconfig: git/gitconfig
        ~/.vim: vim/
        ~/.vimrc: vim/vimrc
        ~/.zsh: zsh/
        ~/.zshrc: zsh/zshrc
        ~/.tmux.conf: tmux/tmux.conf
        ~/.tmux: tmux/
